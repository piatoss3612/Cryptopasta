specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: bulletin_board
    network: zksync-era-sepolia
    source:
      address: "0x07F10e3ae7fA3CaCb0EDfAC6dC4ef7d96F4B7E00"
      abi: bulletin_board
      startBlock: 2179246
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - ReportDiscovery
        - ReportRated
        - ReportTaken
        - SalesClaimed
      abis:
        - name: bulletin_board
          file: ./abis/bulletin_board.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ReportDiscovery(indexed uint256,indexed address,uint128,string,string)
          handler: handleReportDiscovery
        - event: ReportRated(indexed uint256,indexed address,uint8)
          handler: handleReportRated
        - event: ReportTaken(indexed uint256,indexed address,uint8)
          handler: handleReportTaken
        - event: SalesClaimed(indexed uint256,indexed address,uint256,uint256)
          handler: handleSalesClaimed
      file: ./src/bulletin-board.ts
