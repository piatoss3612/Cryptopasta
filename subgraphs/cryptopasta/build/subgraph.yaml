specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: cryptopasta
    network: zksync-era-sepolia
    source:
      address: "0x51b8d774C640D22416e2dF068A05F5C9C8Cf606d"
      abi: cryptopasta
      startBlock: 2179246
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - CryptopastaIdentified
        - OwnershipTransferred
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: cryptopasta
          file: cryptopasta/abis/cryptopasta.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CryptopastaIdentified(indexed uint256,string)
          handler: handleCryptopastaIdentified
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: cryptopasta/cryptopasta.wasm
