definitions:
  pinata.PinResponse:
    properties:
      IpfsHash:
        type: string
      PinSize:
        type: integer
      Timestamp:
        type: string
    type: object
  route.AgentRegisterRequest:
    properties:
      agent_address:
        type: string
      portrait_id:
        type: string
    type: object
  route.Metadata:
    properties:
      description:
        type: string
      image:
        type: string
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: piatoss3612@gmail.com
    name: piatoss
    url: https://piatoss.xyz
  description: API for Cryptopasta DApp
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Cryptopasta API
  version: "1.0"
paths:
  /agent:
    post:
      consumes:
      - application/json
      description: Register a new agent to the system
      parameters:
      - description: Agent Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/route.AgentRegisterRequest'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Agent Register
      tags:
      - agent
  /pinata/pinFile:
    post:
      description: Pin file to IPFS
      parameters:
      - description: File to pin
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pinata.PinResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Pin File
      tags:
      - ipfs
  /pinata/pinJson:
    post:
      consumes:
      - application/json
      description: Pin json to IPFS
      parameters:
      - description: Metadata to pin
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/route.Metadata'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pinata.PinResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Pin Json
      tags:
      - ipfs
  /ping:
    get:
      consumes:
      - text/plain
      description: Ping
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Ping
      tags:
      - common
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
